<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/png" href="./src/assets/favicon.png" />
    <title>Facebook â€“ log in or sign up</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mt-32 flex mx-auto items-center justify-center">
      <div class="left w-1/2 mx-10">
        <img
          class="w-80 mx-2"
          src="./src/assets/facebook.svg"
          alt="Facebook Name"
        />
        <p class="text-3xl mx-10">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-md relative shadow-lg"
      >
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-400"
          type="text"
          placeholder="Email address or phone number"
        />
        <input
          class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-lg outline-blue-400"
          type="Password"
          placeholder="Password"
        />
        <button
          class="cursor-pointer hover:bg-blue-700 bg-blue-600 text-white font-bold my-2 py-3 rounded-md text-xl"
        >
          Log In
        </button>
        <span
          class="cursor-pointer hover:underline text-blue-600 text-center text-sm my-2"
          >Forgotten password?</span
        >
        <hr class="my-2" />
        <button
          class="cursor-pointer hover:bg-green-700 bg-green-600 text-white font-bold my-2 py-3 rounded-md w-fit px-4 mx-auto text-xl"
        >
          Create New Account
        </button>
        <span class="absolute -bottom-12 text-sm"
          ><span class="font-bold hover:underline cursor-pointer"
            >Create a Page
          </span>
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
